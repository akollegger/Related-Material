<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Neo4j Components</title>
<link rel="stylesheet" type="text/css" media="screen, projection" href="http://components.neo4j.org/style.css" />
<link rel="icon" href="http://neo4j.org/favicon.ico" />
<link rel="shortcut icon" href="http://neo4j.org/favicon.ico" />
<style>
.xright
{
float: right; clear:right; padding: 8px 45px 0 0; color: #999999;
}
.xright a.externalLink,
.xright a.externalLink:link,
.xright a.externalLink:visited,
.xright a.externalLink:active,
.xright a.externalLink:hover
	{
	background: transparent url(http://neo4j.org/wp-content/themes/sandbox/imgs/external.png) no-repeat scroll right center;
	padding-right: 18px;
	padding-left: 4px;
	margin-right: 6px;
	font-size: 13px;
	color: white;
	text-decoration: none;
	border: none;
}
</style>
</head>
<body>
	
<div id="wrapper">
	<div id="header">
		<div id="inner-header">
			<div id="inner-inner-header">
				<img src="http://neo4j.org/wp-content/themes/sandbox/imgs/logo.gif" alt="Neo4j - The Graph database" style="float:left;">

        <h1 style="float:right; margin-right: 50px; margin-top: 10px;">{{post.title}}</h1>

<div class="xright">
<a href="http://neo4j.org/"
	class="externalLink">Neo4j home</a> | 
<a href="http://news.neo4j.org/"
	class="externalLink">news</a> | 
<a href="http://wiki.neo4j.org/"
	class="externalLink">wiki</a> | 
<a href="https://trac.neo4j.org/"
	class="externalLink">issues</a> | 
<a href="http://api.neo4j.org/" class="externalLink">apidocs</a>
</div>

			</div>
		</div>
	</div>
	<div id="content-wrapper">
	
		<div id="content">
	
    </div>
		<div id="footer">
			<p>&copy; 2010 Neo4j.org / info (at) neo4j dot org / Generated {{site.time}}</p>
		</div>
	</div>
</div>
</body>
</html>
